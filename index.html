<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600;700&family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="left">
            <h1 class="img-text">Cloud Airlines</h1>
        </div>
        <div class="right">
            <h2>Get started</h2>
            <form action="#" class="form">
                <p>
                    <label for="first-name">
                      <span class="first-name-error error"  aria-label="required">First name *</span>
                    </label>
                    <input type="text" id="first-name" name="firstname" placeholder="eg. John" minlength="2" title="Please enter a name with at least 2 letters"required/>
                  </p>
                  <p>
                    <label for="last-name">
                      <span class="last-name-error error" aria-label="required">Last name *</span>
                    </label>
                    <input type="text" id="last-name" name="lastname" placeholder="eg. Doe" minlength="2" required/>
                  </p>
                  <p>
                    <label for="mail">
                      <span class="mail-error error" aria-label="required">Email adress *</span>
                    </label>
                    <input type="email" id="mail" name="mail" placeholder="mail@example.com" required/>
                  </p>
                  <p>
                    <label for="phone-number">
                      <span class="error label" aria-label="required">Phone number *</span>
                    </label>
                    <input type="tel" id="phone-number" name="phone-number" placeholder="xxxxx-xxx-xxx" title="Please enter a valid zip code, example: xxxxx-xxx-xxx" required/>
                  </p>
                  <p>
                    <label for="password">
                      <span class="pass-error error" aria-label="required">Password *</span>
                    </label>
                    <input type="password" id="password" name="password" placeholder="....." minlength="2" required/>
                  </p>
                  <p>
                    <label for="c-password">
                      <span class="pass-error error" aria-label="required">Confirm password *</span>
                    </label>
                    <input type="password" id="c-password" name="password" placeholder="....." minlength="2" required/>
                  </p>
                  <button type="submit" class="btn">Create account</button>
            </form>
            <p class="log-in">Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
    <!-- <footer>
        <p>BM 2023</p>

    </footer> -->

    <script src="script.js" defer></script>
</body>
</html>
